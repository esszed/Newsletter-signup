<body action="/" class="text-center"> 
    <form method="POST" class="form-signin">
        <img class="mb-4" src="/images/react.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Signup to my newsletter</h1>

        <label for="inputFirstName" class="sr-only">First Name</label>
        <input type="text" name="fName" id="inputFirstName" class="form-control top" placeholder="First Name" required autofocus>

        <label for="inputLastName" class="sr-only">Password</label>
        <input type="text" name="lName" id="inputLastName" class="form-control middle" placeholder="Second Name" required>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="mail" id="inputEmail" class="form-control bottom" placeholder="Email address" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; Stepan Zoubek</p>
    </form>
